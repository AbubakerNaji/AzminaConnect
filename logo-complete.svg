<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pixel grid pattern -->
    <pattern id="pixelGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <line x1="0" y1="0" x2="20" y2="0" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Gradient for hourglass -->
    <linearGradient id="hourglassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hourglass Icon (Left Side) -->
  <g transform="translate(50, 0)">
    <!-- Hourglass Top -->
    <path d="M 50 30 L 150 30 L 130 90 L 70 90 Z" 
          fill="none" 
          stroke="url(#hourglassGrad)" 
          stroke-width="3" 
          filter="url(#glow)"/>
    
    <!-- Hourglass Bottom -->
    <path d="M 70 110 L 130 110 L 150 170 L 50 170 Z" 
          fill="none" 
          stroke="url(#hourglassGrad)" 
          stroke-width="3" 
          filter="url(#glow)"/>
    
    <!-- Hourglass Middle (flow point) -->
    <circle cx="100" cy="100" r="4" fill="#00ffff" filter="url(#glow)"/>
    <circle cx="100" cy="100" r="2" fill="#ffffff"/>
    
    <!-- Pixel Grid Overlay -->
    <rect x="50" y="30" width="100" height="140" fill="url(#pixelGrid)" opacity="0.4"/>
    
    <!-- Decorative pixels -->
    <rect x="60" y="40" width="4" height="4" fill="#00ffff" opacity="0.6"/>
    <rect x="136" y="40" width="4" height="4" fill="#00ffff" opacity="0.6"/>
    <rect x="60" y="156" width="4" height="4" fill="#00ffff" opacity="0.6"/>
    <rect x="136" y="156" width="4" height="4" fill="#00ffff" opacity="0.6"/>
    
    <!-- Flow line -->
    <line x1="100" y1="90" x2="100" y2="110" stroke="#00ffff" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  </g>
  
  <!-- Company Name Text (Right Side) -->
  <g transform="translate(220, 0)">
    <!-- Company Name - Arabic -->
    <text x="140" y="50" 
          font-family="Arial, 'Segoe UI', sans-serif" 
          font-size="32" 
          font-weight="900" 
          fill="url(#textGrad)" 
          text-anchor="middle" 
          filter="url(#textGlow)">
      شركة الازمنة الاولى
    </text>
    
    <!-- Subtitle - Arabic -->
    <text x="140" y="85" 
          font-family="Arial, 'Segoe UI', sans-serif" 
          font-size="18" 
          font-weight="300" 
          fill="#c0c0c0" 
          text-anchor="middle" 
          letter-spacing="2">
      للاتصالات وتقنية المعلومات
    </text>
  </g>
</svg>

